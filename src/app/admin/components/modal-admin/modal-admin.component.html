<div class="container">
  <mat-card>
    <mat-card-header>
      <img mat-card-md-image src="{{post.creatorPhoto}}" id="profilepic" />
      <mat-card-title>{{post.creatorName}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button (click)="deletePost(post.postId)" class="delete" mat-raised-button color="warn">Deletar Post</button>
      <button (click)="blockUserById()" class="block" mat-raised-button color="warn">Bloquear Usu√°rio</button>
    </mat-card-actions>
  </mat-card>
</div>
